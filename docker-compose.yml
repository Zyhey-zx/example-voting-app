
version: "3.9"

services:
  redis:
    image: redis:alpine
    container_name: redis
    restart: always
    networks:
      - back-tier
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  db:
    image: postgres:15-alpine
    container_name: db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - back-tier
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  vote:
    build: ./vote
    container_name: vote
    depends_on:
      redis:
        condition: service_started
    ports:
      - "5000:80"
    networks:
      - front-tier
      - back-tier
    restart: always

  result:
    build: ./result
    container_name: result
    depends_on:
      db:
        condition: service_started
    ports:
      - "5001:80"
    networks:
      - front-tier
      - back-tier
    restart: always

  worker:
    build: ./worker
    container_name: worker
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started
    networks:
      - back-tier
    restart: always

volumes:
  db-data:

networks:
  front-tier:
    name: votingapp_front
  back-tier:
    name: votingapp_back
